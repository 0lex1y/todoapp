{% extends 'base.html' %}
{% block title %}
  Tag List
{% endblock %}

{% block content %}
  {% if tags %}
    <h1>
      Tags
      <a href="{% url 'task:tags_create' %}" class="btn btn-primary btn-sm">Add tag</a>
    </h1>

    <ul class="list-group">
      {% for tag in tags %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ tag.name }}</span>
          <div>
            <a href="{% url 'task:tags_update' tag.id %}" class="btn btn-outline-primary btn-sm">Update</a>
            <a href="{% url 'task:tags_delete' tag.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No tags in list</h3>
  {% endif %}
{% endblock %}

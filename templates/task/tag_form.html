{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">
        {% if tag.id %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'task:tags_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
